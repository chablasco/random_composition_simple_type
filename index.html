<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Half Typography Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    let font;
    let upperChar, lowerChar;
    let upperTempo = 320; // Tempo for upper character (ms)
    let lowerTempo = 300; // Tempo for lower character (ms)
    let lastUpperChange = 0;
    let lastLowerChange = 0;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    function preload() {
      // Load the font (ensure it exists in the "assets" folder)
      font = loadFont("assets/Combine.otf");
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textAlign(CENTER, CENTER);
      textFont(font);
      textSize(350);
      // Initialize with random characters
      upperChar = randomChar();
      lowerChar = randomChar();
    }

    function draw() {
      background(255); // White background
      fill(0);         // Black text

      const now = millis();
      // Update upper character based on tempo
      if (now - lastUpperChange > upperTempo) {
        upperChar = randomChar();
        lastUpperChange = now;
      }
      // Update lower character based on tempo
      if (now - lastLowerChange > lowerTempo) {
        lowerChar = randomChar();
        lastLowerChange = now;
      }

      const centerX = width / 2;
      const centerY = height / 2;

      // Display upper character (shifted upward)
      push();
        translate(0, -height / 4);
        text(upperChar, centerX, centerY);
      pop();

      // Display lower character (shifted downward)
      push();
        translate(0, height / 4);
        text(lowerChar, centerX, centerY);
      pop();
    }

    // Helper function to get a random character
    function randomChar() {
      return chars.charAt(int(random(chars.length)));
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
